<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">


<head>
<!--  Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--  Bootstrap CSS -->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
</head>
<title>GraphDraw</title>
<body>
	<div class="container-fluid" align="text-center">
		

		<div>
			<h1>Graph Drawing API</h1>
		</div>
		
		<div><canvas id="chart_div" height ="600" width = "400"></canvas></div> 
	      
	      
	      <script type = "text/javascript">
	      google.charts.load('current',{packages:['corechart']});
	      google.charts.setOnLoadCallback(drawChart);
	      var chartData;
	      $(document).ready(
	    	
	    		  
	    		
	    		   
	    		function getChartData (){
	    		 
	    	        chartData = cos(4,10,10)
	    	   
	    	     
	    		}
	    		
	      )
	      
	      
	        
	    		function cos(a,b,n){
	    			 var chartData = $.ajax({
	 	    			type: "GET",
	 	    			dataType: "json",
	 	    			url: "http://localhost:8082/cos?a="+a+"&b="+b +"&n="+n,
	 	    		  }).done(function(data, textStatus, jqXHR){
	 	    		        console.log(data);
	 	    		       console.log(jqXHR.responseText);
	 	    		        alert(jqXHR)
	 	    		  });
	 	    		  
	 	    		 
	 	    		 
	    	  
	      }  
	      
	      
	      function drawChart() {
	    	// Set Data
	    	var data = google.visualization.arrayToDataTable([
	    	  ['Price', 'Size'],
	    	  [50,7],[60,8],[70,8],[80,9],[90,9],[100,9],
	    	  [110,10],[120,11],[130,14],[140,14],[150,15]
	    	  ]);
	    	// Set Options
	    	var options = {
	    	  title: 'graph func',
	    	  xAxis: {title: 'x'},
	    	  yAxis: {title: 'y'},
	    	  legend: 'none'
	    	};
	    	// Draw Chart
	    	var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
	    	chart.draw(data, options);
	    	}
	      </script>
	</div>
</body>
</html>
